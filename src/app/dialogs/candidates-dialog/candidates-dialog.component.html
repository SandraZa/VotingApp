<form #addCandidateForm="ngForm">
  <h1 mat-dialog-title>Add Voter</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Voter name</mat-label>
      <input
        matInput
        maxlength="20"
        (change)="checkCandidate($event)"
        name="candidateName"
        [(ngModel)]="data.name"
        required
      />
    </mat-form-field>
    <p *ngIf="isError">This candidate already exist.</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancel(addCandidateForm)">Cancel</button>
    <button
      [disabled]="!addCandidateForm.valid || isError"
      mat-raised-button
      color="primary"
      type="submit"
      [mat-dialog-close]="data.name"
    >
      Add
    </button>
  </div>
</form>
